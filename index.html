<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Key System</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --sidebar-bg: #1f2937;
            --card-bg: #ffffff;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        .dark-mode {
            --primary-color: #818cf8;
            --text-color: #e5e7eb;
            --bg-color: #111827;
            --sidebar-bg: #1f2937;
            --card-bg: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        .dashboard {
            display: none;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            padding: 30px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            animation: slideIn 0.5s ease-out;
        }

        .main-content {
            margin-left: 300px;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: 0.3s;
            font-size: 1.1em;
        }

        .nav-link:hover {
            background: var(--primary-color);
            transform: translateX(10px);
        }

        .nav-link.active {
            background: var(--primary-color);
        }

        .nav-link i {
            margin-right: 15px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            width: auto;
            margin: 0;
        }

        .key-generator, .settings-screen {
            display: none;
        }

        .welcome-screen {
            display: block;
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            min-width: 600px;
            animation: fadeIn 0.5s ease-out;
        }

        select {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .generated-key {
            font-family: monospace;
            font-size: 24px;
            padding: 20px;
            background: var(--sidebar-bg);
            border-radius: 12px;
            margin-top: 25px;
            text-align: center;
            display: none;
            color: #fff;
            animation: pulse 2s infinite;
        }

        .logout-btn {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            width: calc(100% - 60px);
            background: #dc2626;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }

        .key-history {
            margin-top: 30px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
        }

        .key-history h3 {
            margin-bottom: 15px;
        }

        .key-list {
            list-style: none;
        }

        .key-list li {
            padding: 10px;
            border-bottom: 1px solid rgba(229, 231, 235, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .key-list li:last-child {
            border-bottom: none;
        }

        .status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .status.active {
            background: var(--success-color);
            color: white;
        }

        .status.expired {
            background: var(--error-color);
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: var(--success-color);
            color: white;
            display: none;
            animation: fadeIn 0.3s ease-out;
            z-index: 1000;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #timeMessage {
            font-size: 1.2em;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container" id="loginPage">
        <div class="login-container">
            <h2 style="text-align: center; margin-bottom: 30px;">Login to Dashboard</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="dashboard" id="dashboardPage">
        <div class="sidebar">
            <h2 style="color: white; margin-bottom: 30px;">Dashboard</h2>
            <a href="#" class="nav-link active" onclick="showWelcome()">
                <i class='bx bx-home'></i>
                Home
            </a>
            <a href="#" class="nav-link" onclick="showKeyGenerator()">
                <i class='bx bx-key'></i>
                Key Generator
            </a>
            <a href="#" class="nav-link" onclick="showSettings()">
                <i class='bx bx-cog'></i>
                Settings
            </a>
            <button class="logout-btn" onclick="logout()">
                <i class='bx bx-log-out' style="margin-right: 8px;"></i>
                Logout
            </button>
        </div>

        <div class="main-content">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="card">
                    <h1 id="welcomeMessage"></h1>
                    <p id="timeMessage" style="margin-top: 10px; color: var(--primary-color);"></p>
                </div>
            </div>

            <div class="key-generator" id="keyGenerator">
                <div class="card">
                    <h2>Generate New Key</h2>
                    <select id="keyDuration">
                        <option value="1">1 Day</option>
                        <option value="7">7 Days</option>
                        <option value="30">30 Days</option>
                        <option value="365">1 Year</option>
                    </select>
                    <button onclick="generateKey()">Generate Key</button>
                    <div class="generated-key" id="generatedKey"></div>

                    <div class="key-history">
                        <h3>Recent Keys</h3>
                        <ul class="key-list" id="keyList"></ul>
                    </div>
                </div>
            </div>

            <div class="settings-screen" id="settingsScreen">
                <div class="card">
                    <h2>Settings</h2>
                    <div style="margin-bottom: 30px;">
                        <h3 style="margin-bottom: 15px;">Theme</h3>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 15px;">Dark Mode</span>
                    </div>
                    
                    <div style="margin-bottom: 30px;">
                        <h3 style="margin-bottom: 15px;">Notifications</h3>
                        <label class="switch">
                            <input type="checkbox" id="notificationToggle" checked>
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 15px;">Enable Notifications</span>
                    </div>

                    <div>
                        <h3 style="margin-bottom: 15px;">Account Information</h3>
                        <p>Username: <span id="currentUsername"></span></p>
                        <p>Last Login: <span id="lastLogin"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const users = {
            'thebilldevadmin': '@Admin2025',
            'Matt': 'Admin2',
            'Jah' : 'Jaspaneverstops.',
            'Galaxy' : 'TempPassword'
        };

        let currentUser = '';
        let keyHistory = [];
        let lastLoginTime = '';

        function showNotification(message) {
            if (!document.getElementById('notificationToggle').checked) return;
            
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                currentUser = username;
                lastLoginTime = new Date().toLocaleString();
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'block';
                updateWelcomeMessage();
                showNotification('Welcome back, ' + currentUser + '!');
            } else {
                alert('Invalid credentials!');
            }
        }

        function logout() {
            currentUser = '';
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboardPage').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showNotification('Logged out successfully');
        }

        function updateWelcomeMessage() {
            const hour = new Date().getHours();
            let greeting = '';
            
            if (hour >= 5 && hour < 12) {
                greeting = 'Good Morning';
            } else if (hour >= 12 && hour < 18) {
                greeting = 'Good Afternoon';
            } else {
                greeting = 'Good Evening';
            }

            document.getElementById('welcomeMessage').textContent = `${greeting}, ${currentUser}!`;
            document.getElementById('timeMessage').textContent = new Date().toLocaleString();
        }

        function setActiveNav(element) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            element.classList.add('active');
        }

        function showWelcome() {
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('keyGenerator').style.display = 'none';
            document.getElementById('settingsScreen').style.display = 'none';
            setActiveNav(document.querySelector('.nav-link:nth-child(1)'));
            updateWelcomeMessage();
        }

        function showKeyGenerator() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('keyGenerator').style.display = 'block';
            document.getElementById('settingsScreen').style.display = 'none';
            setActiveNav(document.querySelector('.nav-link:nth-child(2)'));
        }

        function showSettings() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('keyGenerator').style.display = 'none';
            document.getElementById('settingsScreen').style.display = 'block';
            setActiveNav(document.querySelector('.nav-link:nth-child(3)'));
            
            document.getElementById('currentUsername').textContent = currentUser;
            document.getElementById('lastLogin').textContent = lastLoginTime;
            document.getElementById('themeToggle').checked = document.body.classList.contains('dark-mode');
        }

        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < 12; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            const keyElement = document.getElementById('generatedKey');
            keyElement.style.display = 'block';
            keyElement.textContent = key;

            const duration = document.getElementById('keyDuration').value;
            const expiryDate = new Date();
            expiryDate.setDate(expiryDate.getDate() + parseInt(duration));

            keyHistory.unshift({
                key: key,
                duration: duration,
                generated: new Date().toLocaleString(),
                expiry: expiryDate
            });

            updateKeyHistory();
            showNotification('New key generated successfully!');
        }

        function updateKeyHistory() {
            const keyList = document.getElementById('keyList');
            keyList.innerHTML = '';

            keyHistory.slice(0, 5).forEach(keyData => {
                const li = document.createElement('li');
                const isExpired = new Date(keyData.expiry) < new Date();

                li.innerHTML = `
                    <div>
                        <strong>${keyData.key}</strong>
                        <div style="font-size: 0.9em; color: var(--text-color);">
                            Generated: ${keyData.generated}
                        </div>
                    </div>
                    <span class="status ${isExpired ? 'expired' : 'active'}">
                        ${isExpired ? 'Expired' : 'Active'}
                    </span>
                `;
                keyList.appendChild(li);
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            showNotification('Theme updated successfully!');
        }

        // Update time every second
        setInterval(updateWelcomeMessage, 1000);

        // Handle Enter key on login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
